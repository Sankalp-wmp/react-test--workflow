name: Daily-trigger
on:
  schedule:
    - cron: "*/10 * * * *"
  pull_request:
    branches:
      - master
    types: [closed]
  workflow_dispatch:

jobs:
  test_schedule:
    runs-on: ubuntu-latest
    steps:
      - name: Not on Monday or Wednesday
        if: [[github.event.schedule == '*/5 * * * *']||['pull_request' && github.event.action == 'merged']]
        run: echo "This step will be skipped on Monday and Wednesday"
      - name: Every time
        run: echo "This step will always run"
